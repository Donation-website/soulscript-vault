<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulScript-Vault | Professional Emotional Disposal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* GÖRDÜLÉS JAVÍTÁSA ÉS PROFESSZIONÁLIS HÁTTÉR */
        body { 
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9)), 
                        url('https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&q=80&w=2000'); 
            background-size: cover;
            background-attachment: fixed;
            color: #d1d5db; 
            min-height: 100vh; /* Itt engedjük a tartalomnak, hogy nyúljon */
            overflow-y: auto;  /* GÖRDÜLÉS ENGEDÉLYEZVE */
            font-family: 'Inter', sans-serif;
        }
        .video-container { width: 180px; height: 180px; border-radius: 50%; overflow: hidden; border: 1px solid rgba(239, 68, 68, 0.5); box-shadow: 0 0 40px rgba(0, 0, 0, 0.8); transform: scaleX(-1); }
        .glass-panel { background: rgba(15, 15, 15, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .purge-animation { animation: vanish 1s forwards; }
        @keyframes vanish { to { opacity: 0; transform: scale(0.9) translateY(20px); filter: blur(10px); } }
        
        /* A "NEM GAGYI" BUDDY (Modern Ghost Effect) */
        .ghost-buddy { 
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.2)); 
            opacity: 0.6; 
            animation: float 4s ease-in-out infinite; 
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body class="flex flex-col items-center py-12 px-4">

    <div class="w-full max-w-xl space-y-8 glass-panel p-8 rounded-3xl shadow-2xl">
        
        <div class="text-center space-y-1">
            <h1 class="text-2xl font-light tracking-[0.5em] uppercase text-white">SoulScript</h1>
            <p class="text-[9px] tracking-widest text-red-500 font-bold opacity-80">BIOHAZARD DISPOSAL PROTOCOL v2.6</p>
        </div>

        <div class="flex flex-col items-center space-y-6">
            <div class="video-container bg-black">
                <video id="mirror" autoplay playsinline class="w-full h-full object-cover grayscale opacity-40 hover:opacity-100 transition-opacity"></video>
            </div>

            <div class="flex flex-col items-center">
                <svg class="w-12 h-12 ghost-buddy text-white/40" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12,2A10,10 0 0,0 2,12C2,13.4 2.3,14.7 2.8,16L5,13.8V11A7,7 0 0,1 12,4A7,7 0 0,1 19,11V13.8L21.2,16C21.7,14.7 22,13.4 22,12A10,10 0 0,0 12,2M7,11A1,1 0 0,0 6,12A1,1 0 0,0 7,13A1,1 0 0,0 8,12A1,1 0 0,0 7,11M17,11A1,1 0 0,0 16,12A1,1 0 0,0 17,13A1,1 0 0,0 18,12A1,1 0 0,0 17,11Z" />
                </svg>
                <div id="buddy-msg" class="text-[10px] mt-2 text-white/30 uppercase tracking-widest italic">Guardian Active</div>
            </div>
        </div>

        <div class="space-y-4">
            <textarea id="confession" 
                class="w-full h-48 bg-black/40 border border-white/5 p-6 rounded-2xl text-sm text-white placeholder-zinc-700 focus:outline-none focus:border-red-600 transition-all resize-none shadow-inner"
                placeholder="Proceed with your disclosure..."></textarea>
            
            <button id="purge-btn" onclick="startDisposal()" 
                class="w-full py-5 bg-red-600 hover:bg-red-500 text-white font-bold rounded-2xl transition-all active:scale-95 uppercase tracking-[0.2em] shadow-[0_10px_30px_rgba(220,38,38,0.2)]">
                Execute Purge ($1.49)
            </button>
        </div>

        <div class="grid grid-cols-2 gap-4 text-[9px] text-zinc-500 uppercase tracking-tighter pt-4 border-t border-white/5">
            <div class="border-r border-white/5 pr-4">
                <strong>Secured Terminal</strong><br>Stripe encrypted. No logs. No trace.
            </div>
            <div class="pl-4">
                <strong>Finality</strong><br>Data is overwritten in RAM before disposal.
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('mirror');
        const input = document.getElementById('confession');
        const msg = document.getElementById('buddy-msg');

        navigator.mediaDevices.getUserMedia({ video: true }).then(s => video.srcObject = s);

        input.addEventListener('focus', () => { msg.innerText = "Monitoring disclosure..."; });

        function startDisposal() {
            if(input.value.length < 15) { msg.innerText = "Insufficient data."; return; }
            input.classList.add('purge-animation');
            document.getElementById('purge-btn').innerText = "OBLITERATING...";
            
            setTimeout(() => {
                alert("DECONTAMINATION COMPLETE. Proceed to final clearance.");
                window.location.href = "https://buy.stripe.com/IDE_A_TE_LINKED";
            }, 1000);
        }
    </script>
</body>
</html>
