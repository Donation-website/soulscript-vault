<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        body { 
            /* VILÁGOSABB, MELEGEBB HÁTTÉR */
            background: linear-gradient(rgba(240, 244, 248, 0.7), rgba(240, 244, 248, 0.85)),

            backdrop-filter: blur(25px); 
            border: 1px solid rgba(255, 255, 255, 0.4); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }

        .video-ring { 
            width: 160px; 
            height: 160px; 
            border-radius: 50%; 
            border: 3px solid #0d9488; 
            box-shadow: 0 0 20px rgba(13, 148, 136, 0.15); 
        }
        
        .btn-wealth { 
            background: linear-gradient(135deg, #0d9488 0%, #0ea5e9 100%); 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-wealth:hover { transform: scale(1.02); box-shadow: 0 20px 30px -10px rgba(13, 148, 136, 0.5); }

        .assistant-active { animation: listen-pulse 1.5s infinite ease-in-out; color: #0d9488 !important; }
        @keyframes listen-pulse { 0% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.2); opacity: 1; } 100% { transform: scale(1); opacity: 0.5; } }
    </style>
</head>
<body class="flex flex-col items-center py-10 px-4">

        <div class="flex justify-between items-start border-b border-black/5 pb-6">

        </div>

                    <path d="M9 16c1 1.5 2.5 2 3 2s2-.5 3-2" stroke-linecap="round"/>

                <p id="buddy-status" class="text-[9px] mt-2 uppercase tracking-[0.2em] text-teal-700/60 font-bold">Assistant Listening</p>

                Incinirate & Release ($1.49)

        <div class="flex flex-col items-center pt-4 space-y-3">

            <img src="/stripe.png" alt="Stripe Secured" class="h-6 opacity-80 grayscale hover:grayscale-0 transition-all">
        </div>
    </div>

    <script>
        const video = document.getElementById('mirror');
        const input = document.getElementById('confession');
        const buddy = document.getElementById('buddy-ai');
        const status = document.getElementById('buddy-status');
        const btn = document.getElementById('purge-btn');

        navigator.mediaDevices.getUserMedia({ video: true }).then(s => video.srcObject = s);

    </script>
</body>
</html>
