<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SoulScript-Vault | Professional Emotional Disposal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;400;900&display=swap');
        
        body { 
            background: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.95)), 
                        url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&q=80&w=2000'); 
            background-size: cover;
            background-attachment: fixed;
            color: #f1f5f9; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Inter', sans-serif;
            padding: 20px 16px;
        }

        .glass-ui { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }

        .video-ring { 
            width: 130px; height: 130px; 
            border-radius: 50%; 
            border: 2px solid #0ea5e9; 
            box-shadow: 0 0 30px rgba(14, 165, 233, 0.2); 
            object-fit: cover;
        }

        .btn-wealth { 
            background: linear-gradient(135deg, #635bff 0%, #0ea5e9 100%); 
            box-shadow: 0 10px 25px -5px rgba(99, 91, 255, 0.4);
            touch-action: manipulation;
        }

        .assistant-active { animation: listen-pulse 2s infinite; }
        @keyframes listen-pulse { 0% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(1); opacity: 0.6; } }

        .particle {
            position: absolute;
            pointer-events: none;
            background: white;
            border-radius: 50%;
            z-index: 100;
            animation: fly-out 1.5s forwards ease-out;
        }
        @keyframes fly-out {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)); opacity: 0; }
        }

        #success-message {
            position: fixed;
            bottom: -120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(13, 148, 136, 0.95);
            color: white;
            padding: 20px;
            border-radius: 24px;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            z-index: 500;
            transition: bottom 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        #success-message.show { bottom: 40px; }

        textarea { font-size: 16px !important; }
    </style>
</head>
<body>

    <div id="success-message">
        <p class="mb-3">Ritual Complete. Your data is now volatile.</p>
        <button onclick="shareVault()" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-full text-[10px] transition-all">
            Share Ritual Link
        </button>
    </div>

    <div class="w-full max-w-2xl glass-ui p-6 md:p-10 rounded-[2rem] shadow-2xl space-y-6 relative">
        
        <div class="flex flex-col md:flex-row justify-between items-center border-b border-white/5 pb-6 gap-4">
            <div class="text-center md:text-left">
                <h1 class="text-xl font-black tracking-tighter uppercase text-white">SoulScript<span class="text-teal-400">Vault</span></h1>
                <p class="text-[8px] tracking-[0.3em] text-teal-500/80 font-bold uppercase">Clinical Grade Disposal</p>
            </div>
            <p class="text-[9px] font-light text-zinc-400 leading-tight uppercase tracking-widest text-center md:text-right">
                Symbolic Data Purge. $1.49 / Session.
            </p>
        </div>

        <div class="flex flex-col items-center space-y-6">
            <div class="relative">
                <video id="mirror" autoplay playsinline muted class="video-ring grayscale brightness-110"></video>
                <div class="absolute -bottom-3 left-1/2 -translate-x-1/2 bg-teal-600 text-[8px] px-3 py-1 rounded-full font-bold shadow-lg">SECURE LINK</div>
            </div>

            <div class="flex flex-col items-center text-center">
                <svg id="buddy-ai" class="w-8 h-8 text-teal-400 opacity-60 transition-all" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M12 2C6.48 2 2 6.48 2 12V18C2 19.1 2.9 20 4 20H7V13H4V12C4 7.58 7.58 4 12 4S20 7.58 20 12V13H17V20H20C21.1 20 22 19.1 22 18V12C22 6.48 17.52 2 12 2Z" />
                    <circle cx="9" cy="13" r="1" fill="currentColor"/><circle cx="15" cy="13" r="1" fill="currentColor"/>
                    <path d="M10 17C10 17 11 18 12 18S14 17 14 17" stroke-linecap="round"/>
                </svg>
                <p id="buddy-status" class="text-[8px] mt-2 uppercase tracking-[0.2em] text-teal-500/50">Assistant Idle</p>
            </div>
        </div>

        <div id="input-container" class="space-y-4 relative">
            <textarea id="confession" 
                class="w-full h-40 bg-white/5 border border-white/10 p-5 rounded-2xl text-sm text-white placeholder-zinc-600 focus:outline-none focus:border-teal-500/50 transition-all resize-none"
                placeholder="Unload your burden here..."></textarea>
            
            <button id="purge-btn" onclick="executeVault()" 
                class="btn-wealth w-full py-4 text-white font-black rounded-xl uppercase tracking-widest text-xs">
                Incinerate & Release ($1.49)
            </button>
        </div>

        <div class="flex justify-center pt-4">
             <button onclick="shareVault()" class="text-[10px] text-zinc-500 hover:text-teal-400 transition-all uppercase tracking-widest flex items-center gap-2">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
                Invite others to release
             </button>
        </div>
    </div>

    <script>
        const video = document.getElementById('mirror');
        const input = document.getElementById('confession');
        const buddy = document.getElementById('buddy-ai');
        const status = document.getElementById('buddy-status');
        const btn = document.getElementById('purge-btn');
        const successMsg = document.getElementById('success-message');

        // STABILABB HANG FORRÁS
        const fizzleSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
        fizzleSound.volume = 0.5;

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('payment') === 'success') {
                runDisintegrationEffect("PAYMENT VERIFIED: PURGING...");
            }
        };

        navigator.mediaDevices.getUserMedia({ video: true }).then(s => video.srcObject = s).catch(() => {});

        input.addEventListener('input', () => {
            if(input.value.length > 0) {
                buddy.classList.add('assistant-active');
                status.innerText = "Analyzing stream...";
            } else {
                buddy.classList.remove('assistant-active');
                status.innerText = "Assistant Idle";
            }
        });

        function shareVault() {
            if (navigator.share) {
                navigator.share({
                    title: 'SoulScript Vault',
                    text: 'I just released my digital burdens. Try this ritual.',
                    url: 'https://soulscript-vault.vercel.app/'
                });
            } else {
                alert("Link copied to clipboard!");
                navigator.clipboard.writeText('https://soulscript-vault.vercel.app/');
            }
        }

        function createParticles() {
            const rect = input.getBoundingClientRect();
            for(let i = 0; i < 60; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 4 + 2;
                p.style.width = p.style.height = size + 'px';
                p.style.left = (rect.left + rect.width / 2) + 'px';
                p.style.top = (rect.top + rect.height / 2) + 'px';
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 300 + 50;
                p.style.setProperty('--x', Math.cos(angle) * distance + 'px');
                p.style.setProperty('--y', Math.sin(angle) * distance + 'px');
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1500);
            }
        }

        function runDisintegrationEffect(msg) {
            btn.innerText = msg;
            btn.disabled = true;
            input.style.transition = "all 2s ease";
            input.style.filter = "blur(20px) opacity(0)";
            
            // Hang indítása kényszerítve
            fizzleSound.play().catch(e => console.log("Sound error:", e));
            createParticles();
            
            setTimeout(() => {
                successMsg.classList.add('show');
                setTimeout(() => {
                    successMsg.classList.remove('show');
                    window.location.href = window.location.pathname;
                }, 6000);
            }, 2500);
        }

        function executeVault() {
            // Hang "beélesítése" a gombnyomásra
            fizzleSound.load();

            if(input.value.includes("ADMIN_FREE_BYPASS")) {
                runDisintegrationEffect("BYPASS ACTIVE...");
                return;
            }
            if(input.value.length < 10) {
                alert("Provide more detail for the ritual.");
                return;
            }
            btn.innerText = "CONNECTING...";
            setTimeout(() => {
                window.location.href = "https://buy.stripe.com/aFa8wP3hsehE1TTeRl8g001"; 
            }, 500);
        }
    </script>
</body>
</html>
